<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Processor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script src="https://cdn.jsdelivr.net/npm/audiobuffer-to-wav@1.0.0/index.min.js"></script>

  <div class="app">
    <div class="section waveform-row">
      <canvas id="waveform" width="560" height="120"></canvas>
    </div>

    <div class="section rec-row">
      <div class="block">
        <button id="btnStartRec" class="btn-round-rec"></button>
        <button id="btnStopRec" class="btn-square-stop" disabled></button>
        <span id="status">Ready</span>
      </div>
      <div class="block">
        <audio id="player" controls></audio>
        <button id="btnPlayProcessed" disabled>Play with Effects</button>
      </div>
    </div>

    <div class="section knobs-grid" id="knobsContainer"></div>

    <div class="section preset-row" id="presetsContainer"></div>

    <div class="section download-row">
      <button id="btnDownloadWav" disabled>Download WAV Mic</button>
      <button id="btnDownloadProcessedWav" disabled>Download WAV with Effects</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
